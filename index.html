<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>CSS Only Tooltip to appear <br>above the item on hover.</h3>
        <ul>
            <li>
                <p class="tooltip">Want to visit Home Page?</p>
                <div class="arrow"></div>
                <p>Home</p>
            </li>
            <li>
                <p class="tooltip">Want to see my Projects?</p>
                <div class="arrow"></div>
                <p>Projects</p>
            </li>
            <li>
                <p class="tooltip">Want to see my Blog?</p>
                <div class="arrow"></div>
                <p>Blog</p>
            </li>
        </ul>
    </div>
</body>
</html>
